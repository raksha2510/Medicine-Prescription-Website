<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In Form</title>
    <link rel="stylesheet" href="loginpagefinale.css">
</head>
<body>
    <div class="wrapper login">
        <div class="container">
            <div class="col-left">
                <div class="login-text">
                    <h2>Welcome to MEDITREAT!</h2>
                    <p>The minute<br> medication elite !<br></p>

                 
                </div>
            </div>
            <div class="col-right">
                <div class="login-form">
                    <h2>Existing User</h2>
                    <form action="">
                        <p>
                            <label>Username/Email address<span>*</span></label>
                            <input type="text" placeholder="Username or Email" required>
                        </p>
                        <p>
                            <label>Password<span>*</span></label>
                            <input type="password" placeholder="Password" required>
                        </p>
                        <p>
                            <label>Confirm Password<span>*</span></label>
                            <input type="confirm password" placeholder="Confirm Password" required>
                        </p>
                        <p>
                           
                            <a href="index.html"> LOG IN </a>
                            <BR><Br>
                            <a href="Registerpage.html">  Register Here</a>
                        </p>
                    </form>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
